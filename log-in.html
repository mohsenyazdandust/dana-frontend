    <main>
        <header id="simple-header">
            <a id="back-btn" href="#" class="icon">
                <img src="./static/img/icons/back-tertiary.png" alt="بازگشت">
            </a>
        </header>
        <div id="right-side">
            <div class="container">
                <h2>دوستات با کلی منبع جدید سایت رو ترکوندن!</h2>
                <p>وقتشه واسه امتحانات آماده شی!</p>

                <form>

                        </div>
                        <p id="forgot-password"><a href="#">رمزتو فراموش کردی ؟</a></p>
                        <div>
                            <input type="checkbox" id="remember-me-checkbox">
                            <label for="remember-me-checkbox">منو یادت بمونه :)</label>
                        </div>
                        <button type="button">برو بریم!</button> 
                        <a href="#" id="goto-signup">هنوز ثبت نام نکردی؟</a>
                    </div>
                </form>
