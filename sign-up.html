<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./static/css/main.css?v=2.0">
    <link rel="stylesheet" href="./static/css/signup.css?v=1.0">
    <link rel="stylesheet" href="./static/css/responsive.css?v=1.0">

    <title>Sign Up</title>
</head>

<body>
    <div id="messages">
        <!-- <div class="message fail">
            <div class="icon-container">
                <div class="icon">
                    <img src="./static/img/icons/fail.png" alt="ناموفق">
                </div>
            </div>
            <div class="message-container">
                <p class="title">متاسفانه مشکلی در ثبت پیام پیش آمد!</p>
                <p class="detail">لطفا دقایقی دیگر مجدد تلاش کنید و در صورت تکرار مشکل به پشتیبانی اطلاع دهید.</p>
            </div>
        </div> -->
    </div>
    <main>
        <header id="simple-header">
            <a id="back-btn" href="#" class="icon">
                <img src="./static/img/icons/back-tertiary.png" alt="بازگشت">
            </a>
        </header>
        <div id="right-side">
            <div class="container">
                <h2>از اینکه قراره تو رو کنارمون داشته باشیم خیلی خوشحالیم !</h2>
                <p>یادت باشه هر وقت سوالی داشتی میتونی بپرسی تا راهنماییت کنیم!</p>
                <p>ما برای کمک به هم اینجا جمع شدیم!</p>
                <p><a href="#">راه های ارتباطی با پشتیبانی دانا</a></p>
            </div>
        </div>
        <div id="main-side">
            <div id="page-counter">
                <span></span>
                <span class="selected"></span>
            </div>
            <div id="head">
                <img src="./static/img/svg/girl-studying.svg" alt="">
                <h3>سلام! کمکمون کن تا همو بیشتر بشناسیم...</h3>
            </div>
            <div id="form-container">
                <form>
                    <div class="sign-page" id="page1">
                        <input type="text" placeholder="اسم" name="" class="first-name">
                        <input type="text" placeholder="فامیل" class="last-name">
                        <select class="university">
                            <option selected disabled>دانشگاه</option>
                            <option>دانشگاه صنعتی شیراز</option>
                        </select>
                        <button type="button">دیگه چی ؟</button>
                    </div>
                    <div class="sign-page" id="page2">
                        <input type="email" placeholder="ایمیل" class="email">
                        <div class="password-container">
                            <input type="password" placeholder="رمز (حداقل 8 کاراکتر)" class="password">
                            <img src="./static/img/icons/visible.png" alt="نمایش">
                        </div>
                        <div class="password-container">
                            <input type="password" placeholder="تایید رمز" class="confirm-password">
                            <img src="./static/img/icons/visible.png" alt="نمایش">
                        </div>
                        <div>
                            <input type="checkbox" id="rules-checkbox">
                            <label for="rules-checkbox"><a href="#">قوانین دانا</a> رو هم قبول دارم!</label>
                        </div>
                        <button type="button">برو بریم!</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>

<script type='text/javascript' src='./static/js/jquery-3.7.0.min.js'></script>
