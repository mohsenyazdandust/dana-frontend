<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- TODO: SEO -->

    <link rel="stylesheet" href="./static/css/config.css?v=1.0">
    <link rel="stylesheet" href="./static/css/main.css?v=2.0">
    <link rel="stylesheet" href="./static/css/signup.css?v=1.0">
    <link rel="stylesheet" href="./static/css/responsive.css?v=1.0">

    <title>Sign Up</title>
</head>

<body>
    <main>
        <header id="simple-header">
            <a id="back-btn" href="#" class="icon">
                <img src="./static/img/icons/back-tertiary.png" alt="بازگشت">
            </a>
        </header>
        <div id="right-side">
            <img src="" alt="">
        </div>
        <div id="main-side">

            <div id="head">
                <img src="./static/img/svg/book-reading-boy.svg" alt="">
            </div>
            <div id="form-container">
                <form>
                    <div class="sign-page" id="page1">
                        <input type="text" placeholder="اسم">
                        <input type="text" placeholder="فامیل">
                        <select>
                            <option selected disabled>دانشگاه</option>
                            <option>دانشگاه صنعتی شیراز</option>
                        </select>
                        <button type="button">ادامه</button>
                    </div>
                    <div class="sign-page" id="page2">
                        <input type="email" placeholder="ایمیل">
                        <input type="password" placeholder="رمز">
                        <input type="password" placeholder="تایید رمز">
                        <button type="submit">برو بریم!</button>
                    </div>
                </form>
            </div>
            <div id="page-counter">
                <span></span>
                <span></span>
            </div>
        </div>
    </main>
</body>

<script type='text/javascript' src='./static/js/jquery-3.7.0.min.js'></script>
<script type='text/javascript' src='./static/js/main.js?v=1.0'></script>
<script type='text/javascript' src='./static/js/signup.js?v=1.0'></script>
</html>
